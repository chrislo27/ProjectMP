backstory.level1-1=To [VERB]move[], use the [KEY]arrow keys[]. To [VERB]jump[], use [KEY]spacebar[]. [KEY]WASD[] will be used later...
backstory.level1-2=Excellent job! There are obstacles in the real world, but to simplify it, we have [OBJECT]buttons[]. You can [VERB]step[] on them, or if it's a [OBJECT]timer[] you can press [KEY]W[] or [KEY]UP[] when near it to [VERB]trigger[]. Get to the end please.
backstory.level1-3=Here's a bit more of a puzzle. Complete this as quickly as possible.
backstory.level1-4=Good work. You may have noticed that you aren't very... versatile. Thankfully, I included an [OBJECT]Augment[] system. Here. Take the [CYAN]Water Jetpack[] augment. When in mid-air, press and hold [KEY]E[] to [VERB]hover[] for a short period of time. Good luck.
backstory.level1-5=Here's something new. This is a [OBJECT][]. It can [VERB][]. Use it to your advantage.
backstory.level1-6=There will be deadlier [DANGER]hazards[] in the outside world. Avoid things like [DANGER]spikes, fire, enemies, and more[].
backstory.level1-7=These are [OBJECT]checkpoints[]. If you die here, we can re-assemble you. Be careful as the real world will not have as many opportunities to be revived.
backstory.level1-8=This is the last training level. Use the knowledge I've granted you and the [OBJECT]augments[] to be successful.

